<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ideas Centre - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <script type="text/javascript" src="programming.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="float-panel.js"></script>
    <script src="programming.js"></script>

    <script language="Javascript" type="text/javascript">
        $('#togglelink').click(function() {
            $('ul').toggle(200);
        })
    </script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#"><img src="logo_ideacentre.png" alt="Idea Centre logo"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="fa fa-lightbulb-o fa-fw"></span> Ideas</a></li>
<!--                    <li><a href="#"><span class="fa fa-bar-chart fa-fw"></span> Statistics</a></li>-->
<!--                    <li><a href="#"><span class="fa fa-user-plus fa-fw"></span> Register</a></li>-->
                    <li><a href="#"><span class="fa fa-sign-in fa-fw"></span> Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--back-to-top arrow (start)-->
        <div id="backtotop" class="mcOut" style="display: none;">&#8677;</div>
        <!--back-to-top arrow (end)-->

        <h1>Register</h1>
        <!--12 column system-->
        <!--row 1-->
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>

            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-bottom:50px">
                <div class="card radius shadowDepth1">
                    <div class="card__content card__padding">
                        <article class="card__article">
                            <!--Forename field-->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" placeholder="Forename" aria-describedby="sizing-addon1">
                            </div>  
							<br>
							<!--Surname field-->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" placeholder="Surname" aria-describedby="sizing-addon1">
                            </div>  
							<br>
							<!--Department field-->
							<select class="form-control input-lg" id="exampleFormControlSelect1">
                                          <option disabled>--Department (choose one)--</option>
                                          <option>Architecure, Computing and Humanities</option>
                                          <option>Business</option>
                                          <option>Education and Health</option>
                                          <option>Engineering and Science</option>
                                        </select>
							<br>
							<!--Email adress field-->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="text" class="form-control" placeholder="Email address" aria-describedby="sizing-addon1">
                            </div>
                            <br/>
                            <!--Password-->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" placeholder="Password" class="form-control" id="pwd">
                            </div>
                            <br/>
                            <!--Confirm password-->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" placeholder="Confirm password" class="form-control" id="pwd">
                            </div>
                            <br/>
                            <button type="button" class="btn btn-primary btn-lg">Create account</button>
                        </article>
                    </div>
                </div>
            </div>


            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
        </div>

        <p style="text-align: center">Already have an account? <button type="button" class="btn btn-secondary btn-lg" style="background-color:black">Sign In</button></p>
        <hr>

        <footer>
            <p style="text-align: center">&copy; 2018 Coding Warriors</p>
        </footer>
    </div>
</body>

</html>
